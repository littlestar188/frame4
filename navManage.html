<body class="app header-fixed sidebar-fixed aside-menu-fixed aside-menu-hidden">
    <!-- topNav -->
    <header class="app-header navbar" id="navbar"></header>

    <div class="app-body">
    	<!-- sidebar menu -->
        <div class="sidebar" id="sidebar">
          <div class="ztree" id="leftTreeNav"></div>
        </div>
        <!-- Main content -->
        <main class="main">
            <div class="container-fluid">

               <div class="row">
               		<div class="table_wrapper col-lg-12">
               			<div class="card">
               				<div class="card-header">
               					<i class="fa fa-align-justify"></i>菜单管理
               				</div>
               				<div class="card-block">
                      <!-- search -->
                          <form  class="form-inline" id="navSearch">                            
                            <div class="form-group"> 
                              <div class="input-group">  
                                   <input type="text" id="menuNameSearch" name="menuName" class="form-control" value="" placeholder="菜单名称">
                                </div>    
                            </div>
                            <div class="form-group">
                              <div class="col-sm-6">
                                  <button type="button" class="btn btn-info" id="searchBtn">查询</button>
                                </div>
                            </div>                      
                          <!--  -->                       
                        </form>
                        <!-- table -->
               					<table id="navTable"></table>
                        <!-- option buttons -->
                        <div class="option_box">
                          <button type="button" class="btn btn-primary" id="addBtn"><i class="fa fa-plus fa-lg"></i> 新增</button>
                           <button type="button" class="btn btn-primary" id="delGroupBtn"><i class="fa fa-trash-o fa-lg"></i> 批量删除</button>
                        </div>
               				</div>
                      
               			</div>                  
               		</div>
                  <!-- table_wrapper end -->
                  <!-- ztree -->
                  <div class="card ztree_wrapper animated col-lg-2 " style="display:none;">
                   <div class="ztree_content">
                       <div class="row ztree_title"><b>新增</b></div>
                       <div class="row inputWrapper">
                           <input type="text" class="form-control ztree_roleInput" id="menuName" placeholder="菜单名称" data-id>
                           <div class="ztree_tip">
                               <span class="correct" style="display:none;color:green"><i class="fa fa-check"></i></span>
                               <span class="error"  style="display:none;color:#c33"><i class="fa fa-close"></i></span>
                           </div>
                           <!-- /. -->
                           <div class="row col-sm-12">
                               <!--<input type="text" class="form-control ztree_parentInput col-sm-9"  id="parentInput" placeholder="父级菜单" data-id>-->
                               <div class="form-control ztree_parentInput col-sm-9"  id="parentInput" >父级菜单</div>
                               <span id="menuId"></span>
                               <span for="" class="col-sm-3" id="slectMenu"   style="line-height: 35px">选择</span>
                           </div>
                       </div>
                       <div class="ztree" id="treeMenu" style=""></div>
                   </div>
                   <div class="btn_wrapper">
                       <button id="savetree" class="btn btn-primary tree_save">保存</button>
                       <button class="btn btn-primary tree_cancel">取消</button>
                   </div>
               </div>

                   <div class="card  ztree_wrapper_edit animated col-lg-2 " style="display:none;">
                       <div class="ztree_content">
                           <div class="row  ztree_title  ztree_title_edit"><b>修改</b></div>
                           <div class="row inputWrapper">
                               <div class="form-control ztree_roleInput"  id="navName2" >菜单名称</div>
                               <!--<input type="text" class="form-control ztree_roleInput" id="navName2" placeholder="菜单名称" data-id>-->
                               <div class="ztree_tip">
                                   <span class="correct" style="display:none;color:green"><i class="fa fa-check"></i></span>
                                   <span class="error"  style="display:none;color:#c33"><i class="fa fa-close"></i></span>
                               </div>
                               <!-- /. -->
                               <!--<div class="row col-sm-12">-->
                                   <!--<input type="text" class="form-control ztree_parentInput col-sm-9" readonly id="parentInput" placeholder="父级菜单" data-id>-->
                                   <!--<span id="menuId"></span>-->
                                   <!--<span for="" class="col-sm-3" id="slectMenu"  style="line-height: 35px">选择</span>-->
                               <!--</div>-->
                           </div>
                           <div class="ztree" id="treeMenu2"></div>
                       </div>
                       <div class="btn_wrapper">
                           <button id="modifySave" class="btn btn-primary tree_save">保存</button>
                           <button class="btn btn-primary tree_cancel">取消</button>
                       </div>
                   </div>
                  <!-- /.ztree end -->
                 
               </div>

            </div>
            <!-- /.conainer-fluid -->
            <div id="result"></div>
        </main>


    </div>
	<!-- footer -->
    <footer class="app-footer" id="footer"></footer>


    <div class="modal fade" id="update" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">修改</h4>
                </div>
                <div class="modal-body">
                    <form id="navEdit" class="form-horizontal" style="padding-left:10%">
                        <div class="form-group">
                            <label class="control-label col-sm-3">菜单名称</label>
                            <div class="input-group col-sm-6">
                                <input type="text" id="newNavName"  name="navName" class="form-control commitModal" value="">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="submitOk" >提交更改</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal -->
    </div>
