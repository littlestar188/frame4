<form id="userEdit" class="form-horizontal" style="padding-left:10%">
    <div class="form-group">						   				       
		<label class="control-label col-sm-3">用户名称：</label>
		<div class="input-group col-sm-6">
            <input type="text" id="userName" name="userName" class="form-control" value="">
            <div class="status"></div>
        </div>   	
   	</div>
    <div class="form-group">    
		<label class="control-label col-sm-3">角色名称：</label>
		<div class="input-group col-sm-6">	
            <input type="text" id="roleName" name="roleName" class="form-control" value="">
            <div class="status"></div>
        </div>     	
    </div>
    <div class="form-group">
	    <label class="control-label col-sm-3">性别：</label>    
		<div class="input-group col-sm-3">
			<select class="form-control" id="sex" name="sex">
	            <option value="man">男</option>
	            <option value="woman">女</option>  
	        </select>
		</div>
	</div>
	<div class="form-group">
	    <label class="control-label col-sm-3">手机：</label>    
		<div class="input-group col-sm-6">
			 <input type="text" id="phone" name="phone" class="form-control" value="">
            <div class="status"></div>
		</div>
	</div>
	<div class="form-group">
	    <label class="control-label col-sm-3">部门：</label>    
		<div class="input-group col-sm-6">
			 <input type="text" id="department" name="department" class="form-control" value="">
            <div class="status"></div>
		</div>
	</div>
	<div class="form-group">
	    <label class="control-label col-sm-3">app登录：</label>    
		<div class="input-group col-sm-3">
			<select class="form-control" id="online" name="online">
	            <option value="yes">是</option>
	            <option value="no">否</option>  
	        </select>
		</div>
	</div>
	<div class="form-group">
	    <label class="control-label col-sm-3">备注：</label>    
		<div class="input-group col-sm-6">
			 <input type="text" id="remark" name="remark" class="form-control" value="">
            <div class="status"></div>
		</div>
	</div>
</form>
