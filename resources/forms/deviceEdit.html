<form id="deviceEdit" class="form-horizontal">
    <div class="form-group">						   				       
		<label class="control-label col-sm-3">设备型号</label>
		<div class="input-group col-sm-6">
            <input type="text" id="device-type" name="nullCheck" class="form-control" value="">
            <div class="status"></div>
        </div>   	
   	</div>
    <div class="form-group">    
		<label class="control-label col-sm-3">设备SN码</label>
		<div class="input-group col-sm-6">	
            <input type="text" id="device-code" name="nullCheck" class="form-control" value="">
            <div class="status"></div>
        </div>     	
    </div>
    <div class="form-group">
	    <label class="control-label col-sm-3">在线状态</label>    
		<div class="input-group col-sm-6">
			<select class="form-control" id="online" name="nullCheck">
	            <option value="">离心机</option>
	            <option value="">空压机</option>  
	        </select>
		</div>


	</div>
</form>
<script>
	/*添加或修改信息不能为空校验
	*/
	function checkInfo(){
		var validator = $("#deviceEdit").validate({
			debug:true,//只验证 不提交表单
			onsubmit:false,//提交验证
			onfocusout:true,//失焦时验证
			rules:{
				nullCheck:{
					required:true
				}
			},
			message:{
				nullCheck:{
					required:"不能为空"
				}
			},
			errorPlacement: function(error, element) {								
				error.appendTo(element.parent().next());									
			},
			// 每个字段验证通过执行函数
			success:function(){

			}
		})
		
	}
</script>
